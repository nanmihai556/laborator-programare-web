<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styling/login-signup.css">
        <title>
            Login Page
        </title>
    </head>
    <body>
        <h1 class="title">Login form</h1>
        <div class="container">
            <div class="login-container">
                <div class="login-container-element">
                    <label><b>Username: </b></label>
                    <input placeholder="Enter username">
                </div>
                <div class="login-container-element">
                    <label><b>Password: </b></label>
                    <input placeholder="Enter password">                
                </div>
                <form action="main-page.html" class="form">
                    <input type="submit" value="Login" class="redirection-button">
                </form>
                <form action="sign-up-page.html" class="form">
                    <input type="submit" value="Sign up account" class="redirection-button">
                </form>
            </div>
            
        </div>  
        <footer>
            <b>Made by Nan Mihai</b>
        </footer> 
    </body>
</html>
